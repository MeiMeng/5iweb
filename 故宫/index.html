<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--[if IE]>
         <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
         <![endif]-->
        <title>Next Idea x 故宫</title>
        <meta name="description" content="NI故宫" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <meta name="format-detection" content="telephone=no" />
            <meta name="apple-mobile-web-app-capable" content="yes">
                
                <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
                <link rel="stylesheet" type="text/css" href="dist/css/style.css">
                    
                    <style>
                        #cnzz_stat_icon_1259524115{
                            display: none;
                        }
                    video{
                        font-size: 100%;
                        line-height: 0;
                        vertical-align: baseline;
                        -webkit-user-select: none;
                        -moz-user-select: none;
                        -ms-user-select: none;
                        user-select: none;
                        outline: none;
                    }
                    </style>
                    </head>
    <body>
        <div class="m-wrap"  data-response="true">
            
            <div class="m-loading" style="display: block;"  onclick="_czc.push(['_trackEvent', '开始播放', 'loading页']);DS.ready(function(){DS.sendBtnName('开始播放')});">
                <div class="wrap">
                    
                    <div class="loading-txt"></div>
                    <div class="loadProcess">
                        <div class="txt-bg"></div>
                        <div class="txt-box">
                            <div class="txt">
                                <p class="num"></p>
                                <p class="percent">%</p>
                            </div>
                            <div class="click"></div>
                        </div>
                    </div>
                    <div class="music-tips"></div>
                </div>
            </div>
            
            <div class="m-index">
                <div class="wrap">
                    <div class="m-video-box">
                        <video  x-webkit-airplay="true" preload="auto" webkit-playsinline="true" playsinline  src="nigg2.mp4" width="1"></video>
                    </div>
                </div>
            </div>
            
            <div class="m-end">
                <div class="wrap">
                    <!--<img src="src/img/bg_end_test.png" width="375" height="600" alt="">-->
                    <div class="logo"></div>
                    <div class="cloud">
                        <div class="cloud-left"></div>
                        <div class="cloud-right"></div>
                    </div>
                    <div class="king">
                        <div class="body"></div>
                        <div class="head"></div>
                        <div class="hand-left"></div>
                        <div class="hand-right"></div>
                    </div>
                    <div class="btn-box">
                        <div class="btn-in" ontouchstart="_czc.push(['_trackEvent', '进宫去', '落地页']);DS.ready(function(){DS.sendBtnName('进宫报名')});"></div>
                    </div>
                </div>
                <div class="float-wrap">
                    <div class="f-king">
                        <div class="f-body"></div>
                        <div class="f-head"></div>
                        <div class="f-hand-left"></div>
                        <div class="f-hand-right"></div>
                    </div>
                    <div class="f-yan"></div>
                </div>
            </div>
            
        </div>
        
        
        <!-- （必须） -->
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="http://qrs.treedom.cn/zepto.min.js"></script>
        <script type="text/javascript" src="dist/js/main2.js"></script>
        
    </body>
</html>
