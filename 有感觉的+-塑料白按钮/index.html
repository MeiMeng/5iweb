<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>CSS3实现牛奶样式加减按钮</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
	<div class="toggle">
		<input type="checkbox">
		<span class="button"></span>
		<span class="label">+</span>
	</div>
	<div class="toggle">
		<input type="checkbox" checked>
		<span class="button"></span>
		<span class="label">–</span>
	</div>
</div>
</body>
</html>
