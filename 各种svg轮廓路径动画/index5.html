	          $items = $intro.find('.item'),
	          itemsLen = $items.length,
	          svgs = $intro.find('svg').drawsvg({
	            callback: animateIntro,
	            easing: 'easeOutQuart'
	          }),

	      function animateIntro() {
	        $items.removeClass('active').eq( currItem++ % itemsLen ).addClass('active').find('svg').drawsvg('animate');
	      }

	      animateIntro();
		});
